{% extends 'base.html' %}
{% load humanize %}

{% block content %}
  {% for ticket in tickets %}
  <div class="">
    <h5 class="">
        {{ticket.ticket_title}}
    </h5>
    <span class="">{{ticket.status}}</span>
    <a href="" class="">view details</a>
    <div class="">
        <small class="">
            created {{ticket.created_on|naturaltime}}
        </small>
    </div>
  </div>
  {% endfor %}
{% endblock %}
