{% extends 'base.html' %}

{% block title %}
Admin Dashboard |
{% endblock %}
{% block content %}
<table>
    {% for ticket in tickets %}
    <tr>
        <td>
            <a href="{% url 'ticket-details' ticket.ticket_id%}" class="">{{ticket.ticket_id}}</a>
        </td>
        <td>
            {{ticket.ticket_title}}
        </td>
        <td>
            {{ticket.customer}}
        </td>
        <td>
            {{ticket.date_created}}
        </td>
        <td>
            <a href="{% url 'assign-ticket' ticket.ticket_id %}" class="">assing to Engineer</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
